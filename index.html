<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Press the Button!</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>The Waiting Game: Don't Press the Button!</h1>
    <p>Can you resist the urge?</p>
    <button id="beginButton">Start</button>
    <button id="hardModeToggle">Toggle Hard Mode (New!)</button>
  </div>
  <div id="hardModeLabel" class="hidden">HARD MODE ON</div>
  <div id="timer" class="hidden">Time Elapsed: <span id="time">0.00</span> seconds</div>
  <div id="gameArea"></div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
